<!DOCTYPE html>
<html>
    <head>
        <style>
            ul[data-open]
            {
                position:relative;
                display:block;
                margin:0;
                padding: 0;
                height:0;
                overflow:hidden;
                background:rgba(128, 128, 128, 0.5);
                border-radius:10px;
                
                transition-property: height, left, opacity;
                transition-duration: 0.3s, 0.5s, 0.3s;
                transition-timing-function: ease-out, ease-out, ease-out;
                transition-delay: 0s, 0.3s, 0s;
            }
            ul[data-open='false']
            {
                left:-10px;
                opacity:0;

                transition-delay: 0.3s, 0.0s, 0.3s;
            }
            ul[data-open='true']
            {
                left:0;
            }
            ul[data-open='false'][data-threshold='true']
            {
                left:10px;
            }
        </style>

        <!-- tier 0 -->
        <style>
            .Tier0 > li
            {
                position:relative;
                display:inline-block;
                vertical-align:top;
            }
            .Tier0 > li > *:first-child
            {
                display: block;
                padding: 5px 10px 5px 10px;
                border-radius: 8px;
                background: #5588a1;
                color: #fff;
                text-transform: uppercase;
                text-decoration:none;
                font-weight: 100;
                font-family: sans-serif;
                font-size: 12px;
            }
            .Tier0 > li > span:before
            {
                content:"+";
            }
            .Tier0 > li > ul
            {
                position:absolute;
                top:100%;
                min-width:100%;
            }
        </style>

        <!-- tier 1-->
        <style>
            .Tier1 span, .Tier1 a
            {
                display:block;
                padding: 6px 12px 6px 12px;
                color: #fff;
                text-decoration:none;
                font-weight: 100;
                font-family: sans-serif;
                font-size: 12px;
            }
            .Tier1 ul
            {
                border-radius:0px;
            }
        </style>
    </head>
    <body>

        <nav>
            <ul class="Tier0">
                <li><a href="#">Leaf</a></li>
                <li><a href="#">Leaf</a></li>
                <li data-root data-branch id="root1">
                    <span data-button data-open="false">Branch</span>
                    <ul class="Tier1" data-menu data-open="false">
                        <li><a href="#">Leaf</a></li>
                        <li data-branch data-root id="root2">
                            <span data-button data-open="false">Branch</span>
                            <ul class="Tier2" data-menu data-open="false">
                                <li><a href="#">Leaf</a></li>
                                <li><a href="#">Leaf</a></li>
                                <li><a href="#">Leaf</a></li>
                            </ul>
                        </li>
                        <li data-branch data-root id="root3">
                            <span data-button data-open="false">Branch</span>
                            <ul class="Tier2" data-menu data-open="false">
                                <li><a href="#">Leaf</a></li>
                                <li><a href="#">Leaf</a></li>
                                <li><a href="#">Leaf</a></li>
                                <li><a href="#">Leaf</a></li>
                                <li><a href="#">Leaf</a></li>
                                <li><a href="#">Leaf</a></li>
                                <li><a href="#">Leaf</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Leaf</a></li>
                        <li><a href="#">Leaf</a></li>
                    </ul>
                </li>
                <li><a href="#">Leaf</a></li>
            </ul>
        </nav>

<script src="treemenu.js"></script>
<script>
TreeMenu({
      Open:"data-open",
      Live:"data-bind",
      Root:"data-root",
    Branch:"data-branch",
      Menu:"data-menu",

});
</script>

    </body>
</html>
